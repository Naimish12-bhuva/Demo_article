<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a.button {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    a.button:hover {
      background-color: #5a6268;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Article</h1>
  <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" th:field="*{author}" required>
    </div>
    <div class="form-group">
      <label for="preference">Preference</label>
      <input type="text" id="preference" class="form-control" th:field="*{preference}" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" th:field="*{status}" required>
    </div>
    <div class="form-group">
      <label for="action">Published on connect</label>
      <input type="text" id="action" class="form-control" th:field="*{action}" required>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image" th:field="*{image}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/users" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
